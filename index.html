<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <!--API KEY: 135f15ba9e1e49d3a64160722231710  -->
    <!--API URL: https://www.weatherapi.com/my/ -->


    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script> <!--defer makes it execute after body-->

</head>

<body>
    <!--current-card is for current weather-->
    <div class = "current-card">

        <div class="search">
            <!--Search bar-->
            <input type = "text" placeholder = "enter city name" spellcheck = "false"> 
            <!--Search button-->
            <button><img src="images2/search.png"></button>
        </div>

        <div class="weather">
            <!--Current Weather image-->
            <img src="images2/rain.png" class = "weather-icon">
            <!--Current Weather location-->
            <h2 class="city">Location</h2>
            <!--Current weather temperature-->
            <h1 class="temp">0째C</h1>
            <!--Feels like temperatur-->
            <h3 class="feel">Feels Like 0째C</h3>
            <br>

            

            <!--Details for current weather-->
            <div class="details">
                <!--Column for humidity-->
                <div class="col">
                    <img src="images2/humidity.png">
                    <div>
                        <p class="humidity">0%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <!--Column for Wind-->
                <div class="col">
                    <img src="images2/wind.png">
                    <div>
                        <p class="wind">0 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
                
            </div>

            <div class="details">
                <!--Column for humidity-->
                <div class="col">
                    <img src="images2/humidity.png">
                    <div>
                        <p class="sunrise">0:00 PM</p>
                        <p>Sunrise</p>
                    </div>
                </div>
                <!--Column for Wind-->
                <div class="col">
                    <img src="images2/wind.png">
                    <div>
                        <p class="sunset">0:00 AM</p>
                        <p>Sunset</p>
                    </div>
                </div>
            </div>


        </div>

    </div>

<script>
    const date = new Date();
    let currentDate = date.toJSON().slice(0, 10);
   
    const apiURL = "https://api.weatherapi.com/v1/";
    const current = "current.json?"
    const key = "key=135f15ba9e1e49d3a64160722231710&q=";
    const airData = "&agi=yes"
    const astro = "astronomy.json?"
    const astroEnd = "&dt="+currentDate;

    

    

    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");

    /*const apiRequest = apiURL + current + key + city + end;*/

    async function checkWeather(city){
        const response1 = await fetch(apiURL + current + key + city + airData);
        var data = await response1.json();

        const response2 = await fetch(apiURL + astro + key + city + astroEnd);
        var data2 = await response2.json();

        console.log(data);
        console.log(data2);

        document.querySelector(".city").innerHTML = data.location.name;
        document.querySelector(".temp").innerHTML = Math.round(data.current.temp_c) + "째C";
        document.querySelector(".humidity").innerHTML = data.current.humidity + "%";
        document.querySelector(".wind").innerHTML = data.current.wind_kph + " km/h";
        document.querySelector(".feel").innerHTML = "Feels Like " + Math.round(data.current.feelslike_c) + "째C";
        document.querySelector(".sunrise").innerHTML = data2.astronomy.astro.sunrise;
        document.querySelector(".sunset").innerHTML = data2.astronomy.astro.sunset;
    }

    /*Event listener for clicking search button*/
    searchBtn.addEventListener("click", ()=>{
        checkWeather(searchBox.value);
    })

    /*Event listener for pressing the enter key*/
    searchBox.addEventListener("keypress", ()=>{
        if(event.key === "Enter"){
            checkWeather(searchBox.value);
        }
    })



    
</script>

    
</body>
</html>
