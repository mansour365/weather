<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <!--API KEY: 135f15ba9e1e49d3a64160722231710  -->
    <!--API URL: https://www.weatherapi.com/my/ -->


    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script> <!--defer makes it execute after body-->

</head>

<body>

    <div class = "main-card">

        <div class="search">
            <input type = "text" placeholder = "enter city name" spellcheck = "false"> 
            <button><img src="images2/search.png"></button>
        </div>

        <div class="weather">
            <img src="images2/rain.png" class = "weather-icon">
            <h1 class="temp">0°C</h1>
            <h2 class="city">Nowhere</h2>

            <div class="details">
                <div class="col">
                    <img src="images2/humidity.png">
                    <div>
                        <p class="humidity">0%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="images2/wind.png">
                    <div>
                        <p class="wind">0 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

<script>

    
   
    const apiURL = "https://api.weatherapi.com/v1/";
    const current = "current.json?"
    const key = "key=135f15ba9e1e49d3a64160722231710&q=";
    const airData = "&agi=yes"

    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");

    /*const apiRequest = apiURL + current + key + city + end;*/

    async function checkWeather(city){
        const response = await fetch(apiURL + current + key + city + airData);
        var data = await response.json();

        console.log(data);

        document.querySelector(".city").innerHTML = data.location.name;
        document.querySelector(".temp").innerHTML = Math.round(data.current.temp_c) + "°C";
        document.querySelector(".humidity").innerHTML = data.current.humidity + "%";
        document.querySelector(".wind").innerHTML = data.current.wind_kph + " km/h";
    }

    searchBtn.addEventListener("click", ()=>{
        checkWeather(searchBox.value);
    })

    
</script>

    
</body>
</html>
